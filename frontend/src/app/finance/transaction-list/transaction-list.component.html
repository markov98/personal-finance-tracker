<div class="transaction-list">
    <h2>Transaction List</h2>

    <p class="current-balance">Your current ballance is <strong>{{ balance }} BGN</strong></p>

    <a routerLink="/add-transaction" routerLinkActive="active" ariaCurrentWhenActive="page">Add Transaction</a>

    <div *ngIf="transactions && transactions.length === 0">
        <p>No transactions available.</p>
    </div>

    <table *ngIf="transactions && transactions.length > 0">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactions">
                <td>{{ transaction.date }}</td>
                <td>{{ transaction.category }}</td>
                <td>{{ transaction.amount }} BGN</td>
                <td>{{ transaction.type }}</td>
            </tr>
        </tbody>
    </table>
</div>
